<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">The following survey is for the user to complete</p>
<form id="survey-form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name-label" id="name-label">Name (required):</label>
          <input type="text" id="name" name="name" placeholder="e.g., John Doe" required size="20">

          <label for="email-label" id="email-label">Email address (required):</label>
          <input
            placeholder="example@email.com"
            required
            id="email"
            type="email"
            name="email"
            size="20"
          />
          <label for="number-label" id="number-label">Number (optional):</label>
          <input type="number" name="age" id="number" min="3" max="100" placeholder="1" />
        </fieldset>

        <fieldset>
          <legend>Ratings</legend>
<!-- this is not finished-->
          <label for="service">How was the service?</label>

          <select name="dropdown" id="dropdown">
            <option value="poor">Poor</option>
            <option value="satisfactory">Satisfactory</option>
            <option value="good">Good</option>
            <option value="very-good">Very Good</option>
            <option selected value="excellent">Excellent</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <input id="yes-option" type="radio" name="hotel-stay" />
          <label for="yes-option">Yes</label>
          <input id="no-option" type="radio" name="hotel-stay" />
          <label for="no-option">No</label>
        </fieldset>  
        </body>
</html>
